<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Factura.js"></script>    

</head>
<body>

<div class="container">
<div class="consulta mt-4">
<div class="row">
    <div class="col-6">
        <h3>
            Lista de Facturas.

        </h3>
    </div>
</div>

<div class="box-body">
    <div class="table table-responsive">
            <table class="table table-hover">
            <thead>

              <tr>
                        <th>ID</th>
                        <th>NUMERO_FACTURA</th>
                        <th>ID_SOCIO</th>
                        <th>FECHA_FACTURA</th>
                        <th>DETALLE</th>
                        <th>SUB_TOTAL</th>
                        <th>TOTAL_ISV</th>
                        <th>TOTAL</th>
                        <th>FECHA_VENCIMIENTO</th>
                        <th>ESTADO</th>
                    </tr>
            </thead>
            <tbody 
            class="Facturas">

            </tbody>
            </table>
    </div>
</div>
</div>
<div class="formulario">
<div class="row">
    <div class="col-12">
        <h3>
                Agregar Factura
        </h3>
    </div>
    <div class="col-12">
        <form class="factura">
            <label for="">NUMERO FACTURA</label>
            <input type="text"  id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese el nÃºmero de Factura">
            <label for="">ID SOCIO</label>
            <input type="text"  id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID SOCIO">
            <label for="">FECHA FACTURA</label>
            <input type="text"  id="FECHA_FACTURA" class="form-control" placeholder="Ingrese la Fecha">
            <label for="">DETALLE</label>
            <input type="text"  id="DETALLE" class="form-control" placeholder="Ingrese el Detalle">
            <label for="">SUB TOTAL</label>
            <input type="text"  id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Subtotal">
            <label for="">TOTAL ISV</label>
            <input type="text"  id="TOTAL_ISV" class="form-control" placeholder="Ingrese el Total ISV">
            <label for="">TOTAL</label>
            <input type="text"  id="TOTAL" class="form-control" placeholder="Ingrese el Total">
            <label for="">FECHA VENCIMIENTO</label>
            <input type="text"  id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese la fecha de vencimiento">
            <label for="">ESTADO</label>
            <input type="text"  id="ESTADO" class="form-control" placeholder="Ingrese el Estado de la Factura">
            <hr>
            <div class="btnfactura">
                <input type="submit" id="btnagregar" onclick="AgregarFactura()" value="Ingresar Factura" class="btn btn-success">      
            </div>
        </form>
    </div>
    
</div>
</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>


</body>
</html>
