        <div Class="container">
            <div Class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                        <h3>
                            Lista de Materiales de Negocio.
                        </h3>
                    </div>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>DESCRIPCION</th>
                                    <th>UNIDAD</th>
                                    <th>COSTO</th>
                                    <th>PRECIO</th>
                                    <th>APLICA ISV</th>
                                    <th>PORCENTAJE ISV</th>
                                    <th>ESTADO</th>
                                    <th>ID SOCIO</th>
                                </tr>
                            </thead>
                            <tbody class="Materiales">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            Agregar Materiales de Negocio.
                        </h3>
                    </div>
                    <div class="col-12">
                        <form class="material">
                            <label for="">Descripcion</label>
                            <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la Descripcion">
                            <label for="">Unidad</label>
                            <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese las Unidades">
                            <label for="">Costo</label>
                            <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el Costo">
                            <label for="">Precio</label>
                            <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                            <label for="">Aplica ISV</label>
                            <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese Si Aplica ISV">
                            <label for="">Porcentaje ISV</label>
                            <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el Porcentaje ISV">
                            <label for="">Estado</label>
                            <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado">
                            <label for="">Id Socio</label>
                            <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el Id del Socio">
                            <hr>
                            <div class="btnmaterial">
                                <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="Ingresar Material" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
